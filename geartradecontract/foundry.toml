[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
via_ir = true
optimizer = true
optimizer_runs = 200
remappings = [
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
    '@openzeppelin-upgradeable/contracts/=lib/openzeppelin-contracts-upgradeable/contracts/',
    '@thirdweb-dev/=node_modules/@thirdweb-dev/',
]

[profile.ci]
fuzz_runs = 10000
invariant_runs = 1000
via_ir = true
optimizer = true
optimizer_runs = 200
