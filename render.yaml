services:
  - type: background
    name: geartrade-mcp-server
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: HYPERLIQUID_API_URL
        value: https://api.hyperliquid.xyz
        fromParam: false
      - key: CYCLE_INTERVAL_MS
        value: 10000
        fromParam: false
      - key: PAPER_CAPITAL
        value: 10000
        fromParam: false
      # Optional: Set these via Render Dashboard Secrets
